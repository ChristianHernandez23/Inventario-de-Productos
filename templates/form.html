<!DOCTYPE html>
<html>
    <head>
        <title>Add</title>
                <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        {% if updated %}
            <script>
                Swal.fire({
                    icon: 'success',
                    title: 'Producto actualizado',
                    text: 'Los datos del producto se han actualizado correctamente.',
                    confirmButtonText: 'OK'
                });
            </script>
        {% endif %}
        {% if added %}
            <script>
                Swal.fire({
                    icon: 'success',
                    title: 'Producto agregado',
                    text: 'El nuevo producto se ha registrado correctamente.',
                    confirmButtonText: 'OK'
                });
            </script>
        {% endif %}



        <h2>Add Product</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name of the Product</label>
                    <input type="text" name="Product_Name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" name="Price" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Brand</label>
                    <input type="text" name="Brand" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" name="Amount" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">ID_Supplier</label>
                    <input type="number" name="ID_Supplier" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input input type="number" name="ID_Category" class="form-control">
                </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            
            
        </form>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>

    </body>
</html>
